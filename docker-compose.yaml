version: '3.9'

services:
  ros1-noetic:
    image: ros-noetic-image
    container_name: ros-noetic-container
    build:
      context: .
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - "/etc/group:/etc/group:ro"
      - "/etc/passwd:/etc/passwd:ro"
      - "/etc/shadow:/etc/shadow:ro"
      - "/etc/sudoers.d:/etc/sudoers.d:ro"
      - "/home:/home"
      - "~/Volumes:/home/usr"
    environment:
      - DISPLAY=:0
    network_mode: "host"
    user: "${USER}:${USER}"
